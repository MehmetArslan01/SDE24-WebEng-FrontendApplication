<div class="container my-5">
    <div class="form-container">
    <h1 class="text-center">User Registration</h1>
    <form id="my-form" class="was-validated">
        <div class="mb-3">
            <label for="text-input" class="form-label">Name:</label>
            <input type="text" id="text-input" class="form-control" required pattern="[A-Za-z ]+">
        </div>
        <div class="mb-3">
            <label for="number-input" class="form-label">Phone number:</label>
            <input type="number" id="number-input" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password-input" class="form-label">Password:</label>
            <input type="password" id="password-input" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email-input" class="form-label">Email:</label>
            <input type="email" id="email-input" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
